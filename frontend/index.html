<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Document Q&A System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .upload-section {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-section:hover {
            border-color: #764ba2;
            background: #f8f9ff;
        }

        .upload-section.drag-over {
            background: #e8ebff;
            border-color: #764ba2;
        }

        .file-input {
            display: none;
        }

        .upload-icon {
            font-size: 3em;
            color: #667eea;
            margin-bottom: 15px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .file-list {
            margin-top: 20px;
        }

        .file-item {
            background: #f8f9ff;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .file-name {
            font-weight: 500;
            color: #333;
        }

        .file-size {
            color: #666;
            font-size: 0.9em;
        }

        .remove-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 5px 15px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .query-section textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            font-family: inherit;
            resize: vertical;
            min-height: 120px;
            transition: border-color 0.3s;
        }

        .query-section textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .query-controls {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        .response-card {
            grid-column: 1 / -1;
        }

        .response-content {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 10px;
            min-height: 200px;
            max-height: 500px;
            overflow-y: auto;
            line-height: 1.6;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ RAG Document Q&A System</h1>
            <p>Upload documents and ask questions powered by AI</p>
        </div>

        <div class="main-content">
            <div class="card">
                <h2>üìÑ Upload Documents</h2>
                <div id="statusMessage"></div>
                <div class="upload-section" id="dropZone">
                    <div class="upload-icon">üìÅ</div>
                    <p><strong>Drag & drop files here</strong></p>
                    <p>or</p>
                    <button class="btn" onclick="document.getElementById('fileInput').click()">
                        Browse Files
                    </button>
                    <input type="file" id="fileInput" class="file-input" multiple accept=".pdf,.txt,.doc,.docx">
                    <p style="margin-top: 15px; color: #666; font-size: 0.9em;">
                        Supported: PDF Only
                    </p>
                </div>
                <div class="file-list" id="fileList"></div>
                <button class="btn" id="uploadBtn" style="width: 100%; margin-top: 15px;" disabled>
                    Upload & Process Documents
                </button>
            </div>

            <div class="card">
                <h2>‚ùì Ask Questions</h2>
                <div class="query-section">
                    <textarea id="queryInput" placeholder="Enter your question about the uploaded documents..."></textarea>
                    <div class="query-controls">
                        <button class="btn" id="askBtn" style="flex: 1;">Ask Question</button>
                        <button class="btn" id="clearBtn" style="background: #6c757d;">Clear</button>
                    </div>
                </div>
            </div>

            <div class="card response-card">
                <h2>üí¨ Response</h2>
                <div class="response-content" id="responseContent">
                    <p style="color: #999; text-align: center; padding: 40px;">
                        Upload documents and ask a question to see the AI-powered response here.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000';
        const API_BASE_URL = 'https://chatbot-20ss.onrender.com/';
        let selectedFiles = [];

        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const uploadBtn = document.getElementById('uploadBtn');
        const askBtn = document.getElementById('askBtn');
        const clearBtn = document.getElementById('clearBtn');
        const queryInput = document.getElementById('queryInput');
        const responseContent = document.getElementById('responseContent');
        const statusMessage = document.getElementById('statusMessage');

        // Drag and drop handlers
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('drag-over');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('drag-over');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
            handleFiles(e.dataTransfer.files);
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        function handleFiles(files) {
            selectedFiles = Array.from(files);
            displayFiles();
            uploadBtn.disabled = selectedFiles.length === 0;
        }

        function displayFiles() {
            if (selectedFiles.length === 0) {
                fileList.innerHTML = '';
                return;
            }

            fileList.innerHTML = '<h3 style="margin-bottom: 10px; font-size: 1em; color: #666;">Selected Files:</h3>';
            selectedFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <div>
                        <div class="file-name">${file.name}</div>
                        <div class="file-size">${formatFileSize(file.size)}</div>
                    </div>
                    <button class="remove-btn" onclick="removeFile(${index})">Remove</button>
                `;
                fileList.appendChild(fileItem);
            });
        }

        function removeFile(index) {
            selectedFiles.splice(index, 1);
            displayFiles();
            uploadBtn.disabled = selectedFiles.length === 0;
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        function showStatus(message, type) {
            statusMessage.innerHTML = `<div class="status-message status-${type}">${message}</div>`;
            setTimeout(() => {
                statusMessage.innerHTML = '';
            }, 5000);
        }

        uploadBtn.addEventListener('click', async () => {
            if (selectedFiles.length === 0) return;

            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Uploading...';

            const formData = new FormData();
            selectedFiles.forEach(file => {
                formData.append('files', file);
            });

            try {
                const response = await fetch(`${API_BASE_URL}/upload`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    showStatus(`‚úì Successfully uploaded ${selectedFiles.length} file(s)!`, 'success');
                    selectedFiles = [];
                    displayFiles();
                } else {
                    showStatus(`‚úó Error: ${data.detail || 'Upload failed'}`, 'error');
                }
            } catch (error) {
                showStatus(`‚úó Network error: ${error.message}`, 'error');
            } finally {
                uploadBtn.disabled = true;
                uploadBtn.textContent = 'Upload & Process Documents';
            }
        });

        askBtn.addEventListener('click', async () => {
            const query = queryInput.value.trim();
            if (!query) {
                showStatus('Please enter a question', 'error');
                return;
            }

            askBtn.disabled = true;
            askBtn.textContent = 'Thinking...';
            responseContent.innerHTML = '<div class="loading"><div class="spinner"></div><p style="margin-top: 15px;">Processing your question...</p></div>';

            try {
                const response = await fetch(`${API_BASE_URL}/query`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query: query })
                });

                const data = await response.json();

                if (response.ok) {
                    responseContent.innerHTML = `
                        <div style="margin-bottom: 15px;">
                            <strong style="color: #667eea;">Question:</strong>
                            <p style="margin-top: 5px;">${query}</p>
                        </div>
                        <div>
                            <strong style="color: #667eea;">Answer:</strong>
                            <p style="margin-top: 5px; white-space: pre-wrap;">${data.answer || data.response}</p>
                        </div>
                    `;
                } else {
                    responseContent.innerHTML = `<p style="color: #ff4757;">Error: ${data.detail || 'Failed to get response'}</p>`;
                }
            } catch (error) {
                responseContent.innerHTML = `<p style="color: #ff4757;">Network error: ${error.message}</p>`;
            } finally {
                askBtn.disabled = false;
                askBtn.textContent = 'Ask Question';
            }
        });

        clearBtn.addEventListener('click', () => {
            queryInput.value = '';
            responseContent.innerHTML = '<p style="color: #999; text-align: center; padding: 40px;">Upload documents and ask a question to see the AI-powered response here.</p>';
        });

        // Allow Enter key to submit query (Shift+Enter for new line)
        queryInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                askBtn.click();
            }
        });
    </script>
</body>
</html>
